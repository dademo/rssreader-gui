<div class="page-head">
    <div class="display-type-selector">
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle value="table" aria-label="List display">
              <mat-icon>view_list</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="grid" aria-label="Grid display">
              <mat-icon>view_comfy</mat-icon>
            </mat-button-toggle>
          </mat-button-toggle-group>
    </div>
</div>

<ng-template [ngIf]="display == 'table'">
    <app-view-feeds-table></app-view-feeds-table>
</ng-template>

<ng-template [ngIf]="display == 'grid'">
    <app-view-feeds-grid></app-view-feeds-grid>
</ng-template>
