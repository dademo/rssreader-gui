<!-- https://zoaibkhan.com/blog/create-a-responsive-card-grid-in-angular-using-flex-layout-part-1/ -->
<ng-template [ngIf]="!isLoading" [ngIfElse]="loading">
    <div class="page-content" fxLayout="row wrap" fxLayoutGap="grid">
        <div class="card-container" [fxFlex]="(100/columnsCount) + '%'" fxFlex.xs="100%" fxFlex.sm="33%"
            *ngFor="let feed of loadedFeeds">
            <app-view-grid-item [feed]="feed"></app-view-grid-item>
        </div>
    </div>
</ng-template>

<ng-template #loading>
    <div class="loading-container">
        <div class="fill-empty"></div>
        <mat-progress-spinner
            class="loading"
            color="primary"
            mode="indeterminate"
            diameter="150">
        </mat-progress-spinner>
        <div class="fill-empty"></div>
    </div>
</ng-template>

<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  class="mat-elevation-z4">
</mat-paginator>
